<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new category</title>
    <meta name="keywords" content="New Category">
    <meta name="description" content="Create a new category">

    {% include 'partials/html_head.html' %}
</head>

<body>
{% include 'partials/sidebar.html' %}

<!-- Main Content -->
<div id="content">
    {% include 'partials/topbar.html' %}

    <div class="container-fluid my-4 px-lg-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-bold m-0">New Category</h2>
            <nav class="breadcrumb m-0">
                <a class="breadcrumb-item" href="/">Home</a>
                <a class="breadcrumb-item" href="/categories">Categories</a>
                <span class="breadcrumb-item active " aria-current="page">New Category</span>
            </nav>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="p-3 bg-white border rounded">
                    <form action="/categories/create" method="POST" class="needs-validation" novalidate>
                        <label class="form-check-label" for="description">Description *</label>
                        <input type="text" name="description" id="description" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter a description.
                        </div>

                        <h6 class="text-danger mt-1 mb-3">Fields with '*' are required</h6>

                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-secondary" type="button">
                                <a href="/categories">❌ Cancel</a>
                            </button>
                            <button class="btn btn-dark" type="submit">✔️ Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'partials/footer.html' %}
</div>

{% include 'partials/bootstrap.html' %}
</body>
</html>
